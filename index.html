<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Again</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="p-3 button-container text-center">
		<button class="new-book-btn btn">NEW BOOK</button>
	</div>
	<div class="p-5 mw-50 hide-display mx-auto centered-container" id="form-container">
		<h1 class="text-center">New Book Form</h1>
		<form>
			<div class="mb-3 my-5">
				<label for="title" class="form-label">Title:</label>
				<input type="text" class="form-control" id="title" name="title" required>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author:</label>
				<input type="text" class="form-control" id="author" name="author" required>
			</div>
			<div class="mb-3">
				<label for="pages" class="form-label">Number of Pages:</label>
				<input type="number" class="form-control" id="pages" name="pages" max="21450" required>
			</div>
			<div class="mb-3 form-check mt-4">
				<label class="form-check-label" for="read">Have you read this book?</label>
				<input type="checkbox" class="form-check-input" id="isRead" name="read">
			</div>
      <p class="error-msg hide-display" id="errorMsg"></p>
			<div class="mt-5 text-center">
			<button type="submit" class="submit btn">Submit</button>
			<button type="reset" class="cancel btn mx-2">Cancel</button>
		</div>
		</form>
	</div>
	<div class="container book-display d-flex flex-row flex-wrap justify-content-evenly">

	</div>
</body>
</html>
